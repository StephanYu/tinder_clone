
<html>
<head>
  <meta charset="UTF-8">
  <title>Go Oogle</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='css/styles.css'/>
</head>
<body>
  
  <div class="jumbotron">
    <div class="container-fluid login">

      <h1>Go Oogle</h1>
      <br>

      <p>I'm Looking For:</p>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default gender-preference" value="men">Men</button>
        <button type="button" class="btn btn-default gender-preference" value="women">Women</button>
        <button type="button" class="btn btn-default gender-preference" value="both">Both</button>
      </div>
      
      <br><br>
      Between ages of:<br>
      
      
      
      <form class="form-inline" role="form">

        <div class="form-group age-pref">
          <input type="number" class="form-control min-age-pref" placeholder="18" min="18">
          <input type="number" class="form-control max-age-pref" placeholder="35" max="100">
        </div>
        
      </form>

        <br>

        <a href="#"><img id="fb-login" src="img/fb-login.png"/></a>
        <br>
        <button type="submit" class="btn btn-default view-demo">View Demo</button>


    </div> <!-- container-fluid -->
  </div> <!-- jumbotron -->
  
  <div class="row how-it-works">  
    <div class="col-xs-4">  
      Sign Up
      <img src="" alt="" class="img-circle">
    </div> 
    <div class="col-xs-4">  
      Browse 
      <img src="" alt="" class="img-circle">
    </div> 
    <div class="col-xs-4">  
      Get matched and start chatting
      <img src="" alt="" class="img-circle">
    </div>  
  </div>

  <div class="row">
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container">
        <small>Copyright 2014</small>
      </div>
    </nav>
  </div>


</body>
</html>
